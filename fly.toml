app = "gemininotes"       # change to your chosen app name on Fly.io
primary_region = "sin"    # nearest Fly region — options: sin, nrt, syd, bom, lhr, iad, etc.

[build]
  dockerfile = "Dockerfile"

[env]
  DB_PATH = "/data/synthnotes.db"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = false   # never sleep — key difference from Streamlit Cloud
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "synthnotes_data"
  destination = "/data"

# ── Deploy steps (one-time) ────────────────────────────────────────────────
# 1. fly auth login
# 2. fly apps create gemininotes
# 3. fly volumes create synthnotes_data --size 1 --region sin
# 4. fly secrets set GEMINI_API_KEY=your_key_here
# 5. fly deploy
#
# Subsequent deploys: just `fly deploy` (or push to GitHub with auto-deploy)
# ──────────────────────────────────────────────────────────────────────────
